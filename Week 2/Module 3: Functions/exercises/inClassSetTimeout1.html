<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setTimeout example</title>
</head>
<body>

  <p>after 2.5 seconds, you should see an alert</p>

  <script>

    // setTimeout(function() {
    //   window.alert("Hey, it's been 2.5 seconds!");
    // },2500);

    let counter = 0;
    let timer = setInterval(function(){
      counter++;
      console.log(counter);
    },1000);

    
    setTimeout(function(){
      window.alert("Hey, let's do it again!");
      clearInterval(timer);
    },6000);

  </script>

</body>
</html>
